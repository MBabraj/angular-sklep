<div class="row">


	<div class="col-3">
		<div class="list-group">
			<button type="button" *ngFor="let c of  categoriesList" class="list-group-item list-group-item-action" [ngClass]="{'active':c.active}" (click)="changeActiveCategory(c.id)">{{c.name | titlecase}}</button>
		</div>
	</div>

	<div class="col-8">
		<div class="row" *ngFor = "let i of productList | categoryFilter:categoriesList">
			<app-product 
			style = "width: 100%"

			[product]="i" [maxPrice]="maxPrice" [minPrice]="minPrice" [currency]="currency"
			(addToCart)="add($event)"
			(removeFromCart)="remove($event)"></app-product>

		</div>
		<ng-template #unavailable ><div>Brak produktu w magazynie</div></ng-template>
	</div>



</div>
