<p>
  CART: {{cart}}
</p>

<div class="row">


	<div class="col-3">
		<div class="list-group">
			<button type="button" class="list-group-item list-group-item-action active"> Kategoria 1</button>
			<button type="button" class="list-group-item list-group-item-action "> Kategoria 2</button>
			<button type="button" class="list-group-item list-group-item-action "> Kategoria 3</button>
			<button type="button" class="list-group-item list-group-item-action "> Kategoria 4</button>
		</div>
	</div>

	<div class="col-8">
		
					
					<div class="row" *ngFor = "let i of productList">
						<app-product 
						style = "width: 100%"

						[product]="i" [maxPrice]="maxPrice" [minPrice]="minPrice" [currency]="currency"
						(addToCart)="add($event)"
						(removeFromCart)="remove($event)"></app-product>

					</div>
					<ng-template #unavailable ><div>Brak produktu w magazynie</div></ng-template>
			

	</div>



</div>
